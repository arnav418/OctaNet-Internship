<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Netflix_icon.svg" type="image/x-icon" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="Netflix_2015_logo.svg.png" alt="Netflix logo" />
      </div>
      <div class="btn">
        <button>English</button>
        <button>Sign In</button>
      </div>
    </div>
    <div class="content">
      <div class="cont-head">
        <h1>Unlimited movies, TV shows and more</h1>
        <h3>Watch anywhere. Cancel anytime</h3>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
      </div>
      <div class="cont-form">
        <input type="email" placeholder="Email address" class="inp-form">
        <button class="btn-form">Get Started</button>
      </div>
    </div>
  </body>
</html>
